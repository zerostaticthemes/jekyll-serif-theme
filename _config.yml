baseurl: ''
exclude: ['README.md']
permalink: pretty
title: 'HealthFast'

google_analytics_id: ""
homepage:
  show_call_box: true
logo:
  mobile: "images/logo/logo.png"
  desktop: "images/logo/logo.png"
  desktop_height: "100px"
footer:
  copyright_text: 'HealthFast &copy; 2020'

seo:
  meta_og_title: "HealthFast"
  meta_og_type: "website"
  meta_og_url: "https://jekyll-serif-theme.netlify.app"
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "Jekyll Serif is a modern business theme for Hugo. It contains content types for the archetypical business website. The theme is fully responsive, blazing fast and artfully illustrated."
  meta_twitter_card: "summary"
  meta_twitter_site: "@randika_banura"
  meta_twitter_creator: "@randika_banura"

collections:
  scopes:
    output: true
  products:
    output: ture
  presentations:
    output: true
  milestones:
    output: true
  documents:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables
